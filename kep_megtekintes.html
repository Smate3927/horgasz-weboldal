<!DOCTYPE html>
<html>
<head>
    <title>Kép megtekintése</title>
</head>
<body>
    <img id="nagyKep" src="" alt="Nagy kép">

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const kepNev = urlParams.get('kep');
        if (kepNev) {
            document.getElementById('nagyKep').src = kepNev;
        }
    </script>
</body>
</html>
